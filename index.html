<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon Card Viewer</h1>
            <p>Choose a Pokémon category and get their cards displayed!</p>
        </header>

        <form id="pokemon-form" class="pokemon-form">
            <label for="numCards">Number of Cards:</label>
            <input type="number" id="numCards" name="numCards" min="1" max="20" value="5" class="input-field">
            
            <label for="category">Category (Type):</label>
            <select id="category" name="category" class="input-field">
                <option value="electric">Electric</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="psychic">Psychic</option>
                <option value="flying">Flying</option>
            </select>

            <button type="submit" class="submit-button">Get Pokémon</button>
        </form>

        <div id="pokemon-cards-container" class="cards-container"></div>
    </div>

    <script src="fetch.js"></script>
</body>
</html>
